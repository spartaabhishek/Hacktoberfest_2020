<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slicebox - 3D Image Slider</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Slicebox - 3D Image Slider with Fallback" />
        <meta name="keywords" content="jquery, css3, 3d, webkit, fallback, slider, css3, 3d transforms, slices, rotate, box, automatic" />
		<meta name="author" content="Pedro Botelho for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slicebox.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <link rel="stylesheet" type="text/css" href="star.css" />
        
        <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
        
	</head>
	<body>
            
        
            <section class="name">ProShows</section>
            <section id="particles-js"></section> 
        <script src="particles.js" type="text/javascript"></script> 
        <script src="app.js" type="text/javascript"></script>
            <div class="wrapper">
                     
                    <ul id="sb-slider" class="sb-slider">
                        
                        <li>
                            <a ><img src="images/d1.jpeg" alt="image2"/></a>
                            <!-- <div class="sb-description">
                                <h3>Honest Entertainer</h3>
                            </div> -->
                        </li>
                        <li>
                            <a ><img src="images/d2.jpeg" alt="image1"/></a>
                            <!-- <div class="sb-description">
                                <h3>Brave Astronaut</h3>
                            </div> -->
                        </li>
                        <li>
                            <a ><img src="images/d3.jpeg" alt="image1"/></a>
                            <!-- <div class="sb-description">
                                <h3>Affectionate Decision Maker</h3>
                            </div> -->
                        </li>
                        
                    </ul>
    
                    <div id="shadow" class="shadow"></div>
    
                    <div id="nav-arrows" class="nav-arrows">
                        <a href="#">Next</a>
                        <a href="#">Previous</a>
                    </div>
    
                </div>
        

                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
        </script>
        
	</body>
        
        
</html>	


        </body>
        </html>
